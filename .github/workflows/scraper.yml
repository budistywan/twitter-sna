name: Twitter Scraper
on:
  workflow_dispatch:
    inputs:
      search_query:
        description: 'Query pencarian'
        required: true
        default: 'putin (populis OR populisme OR "pemimpin kuat" OR strongman OR "anti elit" OR anti-elit OR rakyat OR "anti barat" OR anti-barat OR "anti Barat") lang:id'
      max_tweets:
        description: 'Jumlah maksimum tweet'
        required: true
        default: '200'
jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: ''
      - name: Install dependencies
        run: pip install pandas networkx twscrape
      - name: Run scraper
        env:
          SEARCH_QUERY: ${{ github.event.inputs.search_query }}
          MAX_TWEETS: ${{ github.event.inputs.max_tweets }}
          TW_AUTH_TOKEN: ${{ secrets.TW_AUTH_TOKEN }}
          TW_CT0: ${{ secrets.TW_CT0 }}
          TW_TWID: ${{ secrets.TW_TWID }}
        run: python scripts/scraper.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: twitter-data-${{ github.run_number }}
          path: data/
          if-no-files-found: warn
          retention-days: 30
